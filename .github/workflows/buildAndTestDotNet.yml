name: dotnet package

on:
  push:
    branches: [main, develop]

jobs:
  build:

    runs-on: ubuntu-latest
    #strategy:
      #matrix:
        #dotnet-version: ['3.0', '3.1.x', '5.0.x' ]

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: '3.1'
      - name: Install dependencies
        run: dotnet restore GithubActionsTestProjectDotNet/GithubActionsTestProjectDotNet/Calculator.csproj
      - name: Build
        run: dotnet build GithubActionsTestProjectDotNet/GithubActionsTestProjectDotNet/Calculator.csproj --configuration Release --no-restore
      - name: Test
        run: dotnet test GithubActionsTestProjectDotNet/CalculatorTests/CalculatorTests.csproj --no-restore --verbosity normal
      - name: Test Report
        uses: zyborg/dotnet-tests-report@v1
        with:
          project_path: GithubActionsTestProjectDotNet/CalculatorTests/CalculatorTests.csproj
          report_name: my_project_tests
          report_title: My Project Tests
          github_token: ${{ secrets.GITHUB_TOKEN }}
